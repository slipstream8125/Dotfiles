# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'olimorris/tmux-pomodoro-plus'
#set -g @plugin 'jakethekoenig/tmux-pom'
#set -g @plugin '2kabhishek/tmux2k'
set -g @plugin 'wfxr/tmux-power'
#set -g @plugin "nordtheme/tmux"
#set -g @plugin "arcticicestudio/nord-tmux"
set -g @plugin 'jaclu/tmux-menus'
set -g @plugin 'kenos1/tmux-cht-sh'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g mouse on
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'richin13/tmux-plugin-playerctl'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
#set -g mouse-select-pane on

# Setting up xclip for syncing global and tmux clipboards 
bind C-a run "tmux save-buffer - | xclip -i -sel clip"
bind C-s run "tmux set-buffer $(xclip -o -sel clip); tmux paste-buffer"

# Options
#set -g @continuum-restore 'on'
set -g @plugin 'wfxr/tmux-net-speed'
set -g @tmux_power_theme 'moon'
set -g @tmux_power_time_icon ' '
set -g @tmux_power_user_icon ' '
set -g @tmux_power_session_icon ' '
set -g @tmux_power_show_upload_speed    true
set -g @tmux_power_show_download_speed  true
set -g @tmux_power_show_web_reachable   true
set -g @tmux_power_right_arrow_icon     ''
set -g @tmux_power_left_arrow_icon      ''
set -g @tmux_power_upload_speed_icon    '󰕒'
set -g @tmux_power_download_speed_icon  '󰇚'
set -g @tmux_power_prefix_highlight_pos 'R'
#set -g @tmux2k-military-time true
#set -g @tmux2k-right-plugins "battery network"
#set -g status-right '#{pom_timer} #{poms_done}/#{poms_goal}'
# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
